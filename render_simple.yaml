services:
  - type: web
    name: restaurant-dashboard
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python scripts/verify_dashboard_output.py
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --worker-class gevent --worker-connections 1000 --timeout 120 --keep-alive 5 --log-level info
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      # DATABASE_URL will be automatically set by Render

# PostgreSQL database
databases:
  - name: dashboard-db
    plan: free
    databaseName: restaurant_dashboard
    user: dashboard_user
