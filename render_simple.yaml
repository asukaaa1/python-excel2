services:
  - type: web
    name: restaurant-dashboard
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python setup_dashboard.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --log-level info dashboardserver:app
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      # DATABASE_URL will be automatically set by Render

# PostgreSQL database
databases:
  - name: dashboard-db
    plan: free
    databaseName: restaurant_dashboard
    user: dashboard_user