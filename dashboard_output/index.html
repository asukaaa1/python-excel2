<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMO - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Typography */
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', monospace;
            
            /* Refined Color Palette - Light Mode */
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-tertiary: #f5f5f5;
            --bg-elevated: #ffffff;
            
            --text-primary: #171717;
            --text-secondary: #525252;
            --text-tertiary: #a3a3a3;
            
            --border-light: #e5e5e5;
            --border-medium: #d4d4d4;
            --border-heavy: #a3a3a3;
            
            /* Brand Colors - Refined */
            --primary-50: #fff7ed;
            --primary-100: #ffedd5;
            --primary-500: #f97316;
            --primary-600: #ea580c;
            --primary-700: #c2410c;
            
            /* Semantic Colors */
            --success-50: #f0fdf4;
            --success-500: #10b981;
            --success-700: #047857;
            
            --error-50: #fef2f2;
            --error-500: #ef4444;
            --error-700: #b91c1c;
            
            --warning-50: #fffbeb;
            --warning-500: #f59e0b;
            
            /* Shadows - More Sophisticated */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
            --gradient-success: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-tertiary: #1a1a1a;
            --bg-elevated: #1f1f1f;
            
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --text-tertiary: #737373;
            
            --border-light: #262626;
            --border-medium: #404040;
            --border-heavy: #525252;
            
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .animate-in {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            animation-fill-mode: both;
        }

        .animate-in:nth-child(1) { animation-delay: 0.1s; }
        .animate-in:nth-child(2) { animation-delay: 0.2s; }
        .animate-in:nth-child(3) { animation-delay: 0.3s; }
        .animate-in:nth-child(4) { animation-delay: 0.4s; }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: var(--bg-elevated);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--border-light);
        }

        .sidebar-user {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .sidebar-avatar {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-xl);
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.125rem;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .sidebar-user-info h3 {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-1);
        }

        .sidebar-user-info p {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .role-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success-500);
            box-shadow: 0 0 4px var(--success-500);
        }

        .sidebar-nav {
            flex: 1;
            padding: var(--space-4) var(--space-3);
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: var(--space-8);
        }

        .sidebar-section-title {
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0 var(--space-4);
            margin-bottom: var(--space-2);
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            margin: var(--space-1) 0;
            border-radius: var(--radius-lg);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            position: relative;
        }

        .sidebar-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 0;
            background: var(--primary-500);
            border-radius: 0 2px 2px 0;
            transition: height 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-link:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .sidebar-link.active {
            background: var(--primary-50);
            color: var(--primary-600);
            font-weight: 600;
        }

        [data-theme="dark"] .sidebar-link.active {
            background: rgba(249, 115, 22, 0.1);
            color: var(--primary-500);
        }

        .sidebar-link.active::before {
            height: 20px;
        }

        .sidebar-link svg {
            width: 20px;
            height: 20px;
            opacity: 0.7;
            transition: all 0.2s;
        }

        .sidebar-link:hover svg,
        .sidebar-link.active svg {
            opacity: 1;
            transform: scale(1.1);
        }

        .sidebar-footer {
            padding: var(--space-4) var(--space-6);
            border-top: 1px solid var(--border-light);
        }

        .sidebar-footer-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            width: 100%;
            padding: var(--space-3);
            border-radius: var(--radius-lg);
            background: transparent;
            border: 2px solid var(--border-medium);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sidebar-footer-btn:hover {
            background: var(--error-50);
            border-color: var(--error-500);
            color: var(--error-500);
        }

        [data-theme="dark"] .sidebar-footer-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-8);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
            gap: var(--space-4);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .menu-toggle {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-lg);
            background: var(--bg-elevated);
            border: 2px solid var(--border-medium);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .menu-toggle:hover {
            border-color: var(--primary-500);
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            gap: var(--space-3);
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            padding: var(--space-3) var(--space-4) var(--space-3) var(--space-10);
            font-size: 0.875rem;
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-lg);
            background: var(--bg-elevated);
            color: var(--text-primary);
            width: 280px;
            transition: all 0.2s;
            font-family: var(--font-body);
        }

        .search-input:hover {
            border-color: var(--border-heavy);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-5);
            font-size: 0.875rem;
            font-weight: 600;
            font-family: inherit;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.15);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 2px 8px rgba(249, 115, 22, 0.25);
        }

        .btn-primary:hover {
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.35);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 2px solid var(--border-medium);
        }

        .btn-secondary:hover {
            border-color: var(--border-heavy);
            background: var(--bg-secondary);
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-lg);
            background: var(--bg-elevated);
            border: 2px solid var(--border-medium);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            border-color: var(--primary-500);
            color: var(--text-primary);
        }

        /* Quick Filters - Enhanced Metric Cards */
        .quick-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-5);
            margin-bottom: var(--space-8);
        }

        .filter-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .filter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .filter-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-medium);
        }

        .filter-card:hover::before {
            opacity: 1;
        }

        .filter-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-4);
        }

        .filter-card-title {
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .filter-icon.growth {
            background: var(--success-50);
            color: var(--success-500);
        }

        [data-theme="dark"] .filter-icon.growth {
            background: rgba(16, 185, 129, 0.15);
        }

        .filter-icon.decline {
            background: var(--error-50);
            color: var(--error-500);
        }

        [data-theme="dark"] .filter-icon.decline {
            background: rgba(239, 68, 68, 0.15);
        }

        .filter-card:hover .filter-icon {
            transform: scale(1.1);
            box-shadow: 0 4px 16px currentColor;
        }

        .filter-icon svg {
            width: 28px;
            height: 28px;
        }

        .filter-count {
            font-family: var(--font-mono);
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: var(--space-2);
            letter-spacing: -0.02em;
        }

        .filter-subtitle {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
        }

        /* Sort Bar */
        .sort-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
            padding: var(--space-4);
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
        }

        .results-count {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-weight: 500;
        }

        .results-count::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--success-500);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 8px var(--success-500);
        }

        .sort-controls {
            display: flex;
            gap: var(--space-3);
        }

        /* Dropdown */
        .sort-dropdown {
            position: relative;
        }

        .sort-dropdown-btn {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-4);
            background: var(--bg-secondary);
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            font-family: var(--font-body);
        }

        .sort-dropdown-btn:hover {
            border-color: var(--border-heavy);
            background: var(--bg-tertiary);
        }

        .sort-dropdown-btn svg {
            width: 16px;
            height: 16px;
        }

        .sort-dropdown-label {
            color: var(--text-tertiary);
        }

        .sort-dropdown-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .sort-dropdown-menu {
            position: absolute;
            top: calc(100% + var(--space-2));
            left: 0;
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            min-width: 200px;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .sort-dropdown.open .sort-dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .sort-dropdown-item {
            display: block;
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-body);
        }

        .sort-dropdown-item:hover {
            background: var(--bg-secondary);
        }

        .sort-dropdown-item.active {
            background: var(--primary-500);
            color: white;
            font-weight: 600;
        }

        /* Restaurant List */
        .restaurant-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .restaurant-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: var(--space-5);
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .restaurant-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: var(--primary-500);
            border-radius: var(--radius-xl) 0 0 var(--radius-xl);
            transition: width 0.2s ease;
        }

        .restaurant-card:hover {
            border-color: var(--border-medium);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .restaurant-card:hover::before {
            width: 4px;
        }

        .restaurant-avatar {
            width: 64px;
            height: 64px;
            border-radius: var(--radius-xl);
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.75rem;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
            transition: transform 0.3s;
        }

        .restaurant-card:hover .restaurant-avatar {
            transform: scale(1.05);
        }

        .restaurant-info {
            flex: 1;
            min-width: 0;
        }

        .restaurant-header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-2);
            flex-wrap: wrap;
        }

        .restaurant-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .restaurant-rating {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-2);
            background: var(--warning-50);
            color: var(--warning-500);
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 600;
        }

        [data-theme="dark"] .restaurant-rating {
            background: rgba(245, 158, 11, 0.15);
        }

        .restaurant-meta {
            display: flex;
            gap: var(--space-4);
            color: var(--text-tertiary);
            font-size: 0.8125rem;
        }

        .restaurant-meta-item {
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }

        .restaurant-stats {
            display: flex;
            gap: var(--space-6);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .stat-label {
            font-size: 0.6875rem;
            font-weight: 500;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-family: var(--font-mono);
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .trend {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 600;
            font-family: var(--font-mono);
        }

        .trend.positive {
            background: var(--success-50);
            color: var(--success-700);
        }

        .trend.negative {
            background: var(--error-50);
            color: var(--error-700);
        }

        [data-theme="dark"] .trend.positive {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-500);
        }

        [data-theme="dark"] .trend.negative {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error-500);
        }

        .restaurant-actions {
            display: flex;
            gap: var(--space-2);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .restaurant-card:hover .restaurant-actions {
            opacity: 1;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-lg);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .action-btn.danger:hover {
            background: var(--error-50);
            color: var(--error-500);
        }

        [data-theme="dark"] .action-btn.danger:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            max-width: 600px;
            width: 90%;
            max-height: 85vh;
            overflow: hidden;
            transform: scale(0.95) translateY(20px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.show .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .modal-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .modal-title-group h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-1);
        }

        .modal-title-group p {
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        .modal-close {
            margin-left: auto;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-lg);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: var(--space-6);
            overflow-y: auto;
            max-height: calc(85vh - 140px);
        }

        .ranking-item {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-4);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-3);
            transition: all 0.2s;
        }

        .ranking-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
        }

        .ranking-number {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-lg);
            background: var(--gradient-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.125rem;
            flex-shrink: 0;
        }

        .ranking-info {
            flex: 1;
        }

        .ranking-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-1);
        }

        .ranking-detail {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
        }

        .ranking-value {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.25rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: var(--space-8);
            right: var(--space-8);
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: var(--space-4) var(--space-5);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            z-index: 1001;
            opacity: 1;
            transition: opacity 0.3s;
            font-weight: 500;
        }

        .toast.success {
            border-left: 4px solid var(--success-500);
        }

        .toast.error {
            border-left: 4px solid var(--error-500);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-4);
            }

            .quick-filters {
                grid-template-columns: 1fr;
            }

            .restaurant-card {
                grid-template-columns: auto 1fr;
                gap: var(--space-4);
            }

            .restaurant-stats,
            .restaurant-actions {
                grid-column: 1 / -1;
            }

            .search-input {
                width: 100%;
            }
        }

        /* Loading skeleton */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .skeleton {
            background: linear-gradient(
                90deg,
                var(--bg-secondary) 0%,
                var(--bg-tertiary) 50%,
                var(--bg-secondary) 100%
            );
            background-size: 2000px 100%;
            animation: shimmer 2s infinite linear;
            border-radius: var(--radius-md);
        }
    </style>
</head>

    <script>
        let restaurantsData = [];
        let currentSortOrder = 'name-asc';
        let currentMonthFilter = 'all';
        let isAdmin = false;

        async function loadRestaurants(month = 'all') {
            try {
                const response = await fetch(`/api/restaurants?month=${month}`);
                const data = await response.json();
                
                if (data.success) {
                    restaurantsData = data.restaurants || [];
                    renderRestaurants();
                    updateStats();
                }
            } catch (error) {
                console.error('Error loading restaurants:', error);
                showToast('Erro ao carregar restaurantes', 'error');
            }
        }

        function updateStats() {
            const growth = restaurantsData.filter(r => (r.metrics?.trends?.vendas ?? 0) > 0).length;
            const decline = restaurantsData.filter(r => (r.metrics?.trends?.vendas ?? 0) < 0).length;
            
            document.getElementById('growthCount').textContent = growth;
            document.getElementById('declineCount').textContent = decline;
        }

        function renderRestaurants() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = restaurantsData.filter(r => 
                r.name.toLowerCase().includes(searchTerm) ||
                (r.manager || '').toLowerCase().includes(searchTerm)
            );

            // Sort
            filtered.sort((a, b) => {
                switch (currentSortOrder) {
                    case 'name-asc': return a.name.localeCompare(b.name);
                    case 'name-desc': return b.name.localeCompare(a.name);
                    case 'vendas': return (b.metrics?.vendas ?? 0) - (a.metrics?.vendas ?? 0);
                    case 'ticket-medio': return (b.metrics?.['ticket-medio'] ?? 0) - (a.metrics?.['ticket-medio'] ?? 0);
                    case 'valor-bruto': return (b.metrics?.['valor-bruto'] ?? 0) - (a.metrics?.['valor-bruto'] ?? 0);
                    case 'liquido': return (b.metrics?.liquido ?? 0) - (a.metrics?.liquido ?? 0);
                    default: return 0;
                }
            });

            document.getElementById('resultsCount').textContent = `${filtered.length} restaurante${filtered.length !== 1 ? 's' : ''}`;

            const list = document.getElementById('restaurantList');
            list.innerHTML = filtered.map(r => `
                <div class="restaurant-card" onclick="window.location.href='/restaurant/${r.id}'">
                    <div class="restaurant-avatar">${r.name.charAt(0).toUpperCase()}</div>
                    <div class="restaurant-info">
                        <div class="restaurant-header">
                            <span class="restaurant-name">${r.name}</span>
                            ${r.rating ? `<span class="restaurant-rating">
                                <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                                ${r.rating.toFixed(1)}
                            </span>` : ''}
                        </div>
                        <div class="restaurant-meta">
                            <span class="restaurant-meta-item">
                                <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                ${r.manager || 'Sem gerente'}
                            </span>
                            <span class="restaurant-meta-item">
                                <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                ${r.neighborhood || 'Sem bairro'}
                            </span>
                        </div>
                    </div>
                    <div class="restaurant-stats">
                        <div class="stat-item">
                            <span class="stat-label">Vendas</span>
                            <span class="stat-value">${r.metrics?.vendas ?? 0}</span>
                            ${r.metrics?.trends?.vendas ? `<span class="trend ${r.metrics.trends.vendas >= 0 ? 'positive' : 'negative'}">
                                <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${r.metrics.trends.vendas >= 0 ? 'M13 7h8m0 0v8m0-8l-8 8-4-4-6 6' : 'M13 17h8m0 0V9m0 8l-8-8-4 4-6-6'}"/>
                                </svg>
                                ${formatTrend(r.metrics.trends.vendas)}
                            </span>` : ''}
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Ticket Médio</span>
                            <span class="stat-value">${formatCurrency(r.metrics?.['ticket-medio'] ?? 0)}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Líquido</span>
                            <span class="stat-value">${formatCurrency(r.metrics?.liquido ?? 0)}</span>
                        </div>
                    </div>
                    <div class="restaurant-actions" onclick="event.stopPropagation()">
                        ${isAdmin ? `
                            <button class="action-btn danger" onclick="hideStore('${r.id}', '${r.name}')" title="Ocultar loja">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                </svg>
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value || 0);
        }

        function formatTrend(value) {
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(1)}%`;
        }

        function setSortOrder(order) {
            currentSortOrder = order;
            const labels = {
                'name-asc': 'Nome (A–Z)',
                'name-desc': 'Nome (Z–A)',
                'vendas': 'Vendas',
                'ticket-medio': 'Ticket Médio',
                'valor-bruto': 'Valor Bruto',
                'liquido': 'Líquido'
            };
            document.getElementById('sortDropdownValue').textContent = labels[order];
            document.querySelectorAll('#sortDropdown .sort-dropdown-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            renderRestaurants();
            document.getElementById('sortDropdown').classList.remove('open');
        }

        function filterByMonth(month) {
            currentMonthFilter = month;
            const monthNames = {
                'all': 'Todos',
                '01': 'Janeiro', '02': 'Fevereiro', '03': 'Março',
                '04': 'Abril', '05': 'Maio', '06': 'Junho',
                '07': 'Julho', '08': 'Agosto', '09': 'Setembro',
                '10': 'Outubro', '11': 'Novembro', '12': 'Dezembro'
            };
            document.getElementById('monthValue').textContent = monthNames[month];
            document.querySelectorAll('#monthDropdown .sort-dropdown-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            loadRestaurants(month);
            document.getElementById('monthDropdown').classList.remove('open');
        }

        function refreshData() {
            loadRestaurants(currentMonthFilter);
            showToast('Dados atualizados', 'success');
        }

        function openModal(type) {
            const modal = document.getElementById('top10Modal');
            const icon = document.getElementById('modalIcon');
            const iconSvg = document.getElementById('modalIconSvg');
            const title = document.getElementById('modalTitle');
            const subtitle = document.getElementById('modalSubtitle');

            let filtered = [];
            if (type === 'growth') {
                filtered = restaurantsData
                    .filter(r => (r.metrics?.trends?.vendas ?? 0) > 0)
                    .sort((a, b) => (b.metrics?.trends?.vendas ?? 0) - (a.metrics?.trends?.vendas ?? 0))
                    .slice(0, 10);
                icon.style.background = 'var(--gradient-success)';
                iconSvg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>';
                title.textContent = 'Top 10 Crescimento';
            } else {
                filtered = restaurantsData
                    .filter(r => (r.metrics?.trends?.vendas ?? 0) < 0)
                    .sort((a, b) => (a.metrics?.trends?.vendas ?? 0) - (b.metrics?.trends?.vendas ?? 0))
                    .slice(0, 10);
                icon.style.background = 'var(--error-500)';
                iconSvg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"/>';
                title.textContent = 'Top 10 Queda';
            }

            subtitle.textContent = `${filtered.length} lojas`;

            const list = document.getElementById('rankingList');
            list.innerHTML = filtered.map((r, i) => `
                <div class="ranking-item">
                    <div class="ranking-number">${i + 1}</div>
                    <div class="ranking-info">
                        <div class="ranking-name">${r.name}</div>
                        <div class="ranking-detail">${r.manager || 'Sem gerente'}</div>
                    </div>
                    <div class="ranking-value ${(r.metrics?.trends?.vendas ?? 0) >= 0 ? 'trend positive' : 'trend negative'}">
                        ${formatTrend(r.metrics?.trends?.vendas ?? 0)}
                    </div>
                </div>
            `).join('');

            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('top10Modal').classList.remove('show');
        }

        function closeModalOnBackdrop(e) {
            if (e.target.id === 'top10Modal') {
                closeModal();
            }
        }

        async function hideStore(storeId, storeName) {
            if (!confirm(`Deseja ocultar "${storeName}"?`)) return;

            try {
                const response = await fetch(`/api/stores/${storeId}/hide`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: storeName })
                });
                const data = await response.json();

                if (data.success) {
                    showToast(`Loja "${storeName}" ocultada com sucesso`, 'success');
                    await loadRestaurants(currentMonthFilter);
                } else {
                    showToast(data.error || 'Erro ao ocultar loja', 'error');
                }
            } catch (error) {
                showToast('Erro de conexão', 'error');
            }
        }

        function showToast(message, type = 'success') {
            document.querySelectorAll('.toast').forEach(t => t.remove());
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${type === 'success' ? 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' : 'M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z'}"/>
                </svg>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            setTimeout(() => { 
                toast.style.opacity = '0'; 
                setTimeout(() => toast.remove(), 300); 
            }, 3000);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('show');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarOverlay').classList.remove('show');
        }

        function logout() {
            fetch('/api/logout', { method: 'POST' }).then(() => {
                localStorage.removeItem('currentUser');
                window.location.href = '/login';
            }).catch(() => {
                window.location.href = '/login';
            });
        }

        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.getElementById('sunIcon').style.display = theme === 'dark' ? 'block' : 'none';
            document.getElementById('moonIcon').style.display = theme === 'dark' ? 'none' : 'block';
        }

        function checkUser() {
            fetch('/api/me').then(r => r.json()).then(data => {
                if (data.success && data.user) {
                    const u = data.user;
                    document.getElementById('sidebarUserName').textContent = u.name || u.username || 'Usuário';
                    document.getElementById('sidebarAvatar').textContent = (u.name || u.username || 'U').charAt(0).toUpperCase();
                    document.getElementById('sidebarUserRole').textContent = u.role === 'admin' ? 'Administrador' : 'Usuário';
                    isAdmin = (u.role === 'admin');
                    if (isAdmin) document.getElementById('adminSection').style.display = 'block';
                }
            }).catch(() => {});
        }

        (function init() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('sunIcon').style.display = theme === 'dark' ? 'block' : 'none';
            document.getElementById('moonIcon').style.display = theme === 'dark' ? 'none' : 'block';

            const monthNames = {
                'all': 'Todos',
                '01': 'Janeiro', '02': 'Fevereiro', '03': 'Março',
                '04': 'Abril', '05': 'Maio', '06': 'Junho',
                '07': 'Julho', '08': 'Agosto', '09': 'Setembro',
                '10': 'Outubro', '11': 'Novembro', '12': 'Dezembro'
            };
            document.getElementById('monthValue').textContent = monthNames[currentMonthFilter] || 'Mês atual';

            checkUser();
            loadRestaurants(currentMonthFilter);
        })();

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                closeModal();
                closeSidebar();
                document.getElementById('sortDropdown').classList.remove('open');
                document.getElementById('monthDropdown').classList.remove('open');
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', e => {
            if (!e.target.closest('#sortDropdown')) {
                document.getElementById('sortDropdown').classList.remove('open');
            }
            if (!e.target.closest('#monthDropdown')) {
                document.getElementById('monthDropdown').classList.remove('open');
            }
        });
    </script>
</body>
</html>
